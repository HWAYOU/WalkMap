<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울을 걸어요</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <h1 class="logo">서울을 걸어요</h1>
        <p class="desc">서울의 다양한 산책길을 알려드립니다. 지도에서 산책로의 위치를 확인하고 검색창에 검색해보세요.</p>
    </header>

    <main>
        <!-- 지도 -->
        <div id="map" style="width:50%; height:500px;"></div>

        <!-- 산책로 검색 결과창 -->
        <div class="searchBox">
            <form class="searchBoxForm">
                <input type="text" class="inputBox" name="query" placeholder="산책로를 입력하세요" autocomplete="off">
                <button type="submit" class="searchBtn" name="btn"><b>검&nbsp&nbsp&nbsp&nbsp색</b></button>
            </form>

            <div class="infoBox"></div>
        </div>
    </main>

    <!-- 카카오 지도 연결 -->
    <script type="text/javascript" 
    src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5cb7ed9b4143a9483882e46ea2d278f3"></script>

    <!-- 좌표계변환 라이브러리 -->
    <script language="JavaScript" src="proj4js-combined.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
